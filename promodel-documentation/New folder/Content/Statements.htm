        <h1>
            <MadCap:keyword term="statements" />Statements</h1>
        <p>Statements cause Process Simulator to take some action or perform some 
 operation. Unlike functions, statements do not return a value.</p>
        <h2>Statement Blocks</h2>
        <p class="p">A statement block is a group of statements that begin with an open bracket 
 “{” and end with a closed bracket “}”.</p>
