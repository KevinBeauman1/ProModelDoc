<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="2" MadCap:lastHeight="472" MadCap:lastWidth="1204">
    <head><title>Adding a Scenario</title>
        <link href="Resources/Stylesheets/Stylesheet for online.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="add scenario" />Adding a Scenario</h1>
        <p>When you click the Add Scenario button, the Add Scenario dialog opens so you can give your new scenario a name. Enter a name and click OK. A new column will be added to 
 the table.</p>
        <p style="text-align: left;">
            <img src="Resources/Images/AddScenarios_Manager.png" MadCap:mediastyle="@media print { max-width: 5in; }" style="border-left-style: solid;border-left-width: 1px;border-left-color: #1e90ff;border-right-style: solid;border-right-width: 1px;border-right-color: #1e90ff;border-top-style: solid;border-top-width: 1px;border-top-color: #1e90ff;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #1e90ff;" />
        </p>
        <p>The new scenario will have its parameter values filled in using the 
 baseline scenario values.</p>
    </body>
</html>
