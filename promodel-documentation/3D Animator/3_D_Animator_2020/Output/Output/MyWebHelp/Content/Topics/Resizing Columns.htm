        <h4>Resizing Columns</h4>
        <p class="p">Columns are resized by clicking and dragging on the dividers between the column titles.</p>
        <p class="p">&#160;</p>
        <p class="p">This is helpful for expanding columns to view all the data contained in the cells of that column.</p>
