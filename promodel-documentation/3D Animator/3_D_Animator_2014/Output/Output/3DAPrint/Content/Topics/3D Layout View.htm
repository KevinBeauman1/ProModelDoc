        <h3><a name="C-03_1948710220_1076478"></a>3D Layout View</h3>
        <p class="p">When you are in the 3D Layout and Compose tabs, the 3D perspective is displayed in the layout.</p>
        <p class="Graphic">
            <img src="3DLayoutView.gif" style="margin-right: 29.85983px;margin-bottom: 1.402557px;" />
        </p>
        <p class="p">The layout is seen through a “Camera,” which can rotate, zoom, or pan through the layout.</p>
        <p class="p">&#160;</p>
        <p class="p">For information on navigating the 3D Layout see <a class="lowercase_no_see MCXref xref xreflowercase_no_see" href="Navigating the 3D Layout.htm#C-04_1942222156_1078816">Navigating the 3D Layout on page 1</a>.</p>
