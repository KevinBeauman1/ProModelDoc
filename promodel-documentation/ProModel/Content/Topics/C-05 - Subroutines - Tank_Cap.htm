        <h3 class="tanks"><a name="C-05_2723800551_1089235"></a><a name="C-05_2723800551_38487"></a>Ta<MadCap:keyword term="TANK_CAP;Subroutines:tank:TANK_CAP" />nk_Cap</h3>
        <h4 class="_rules_statements">Syntax samples</h4>
        <p class="Syntax_body">TANK_CAP (&lt;Tank ID&gt;)</p>
        <p class="Syntax_body">TANK_CAP (TankA) </p>
        <h5 class="_rules_statements">Description</h5>
        <p class="p">Returns the capacity defined for the specified tank.</p>
        <p class="p">&#160;</p>
        <p class="p">Use Tank_Cap when you need to know the defined capacity for a tank.</p>
        <h4 class="_rules_statements">Components</h4>
        <p class="Component">&lt;Tank ID&gt;</p>
        <p class="p_2">The tank name or location index number.</p>
        <p class="p_2">&#160;</p>
