        <h3 class="tanks"><a name="C-05_2723800551_1089247"></a><a name="C-05_2723800551_12189"></a>T<MadCap:keyword term="TANK_FREECAP;Subroutines:tank:TANK_FREECAP" />ank_FreeCap</h3>
        <h4 class="_rules_statements">Syntax samples</h4>
        <p class="Syntax_body">TANK_FREECAP (&lt;Tank ID&gt;)</p>
        <p class="Syntax_body">TANK_FREECAP (TankA) </p>
        <h5 class="_rules_statements">Description</h5>
        <p class="p">Returns the available capacity of the specified tank.</p>
        <p class="p">&#160;</p>
        <p class="p">Use Tank_FreeCap when you need to know the available capacity of a tank.</p>
        <h4 class="_rules_statements">Components</h4>
        <p class="Component">&lt;Tank ID&gt; </p>
        <p class="p">The tank name or location index number.</p>
    </body>
