        <h3>Preemptions to Off-Shift or Break Logic<MadCap:keyword term="Shift:assignments:shift &amp; break:logic:preemption;Preemption:shift &amp; break logic"></MadCap:keyword></h3>
        <p class="p">If off-shift or break logic is defined using Wait or Use statements and happens to get preempted, the logic will resume one statement after the Wait or Use statement where it was preempted.</p>
