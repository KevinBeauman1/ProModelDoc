        <h3><a name="C-04_4289884492_1092588"></a>
            <MadCap:keyword term="View:menu:commands;Commands" /><a name="C-04_4289884492_27608"></a>Commands</h3>
        <p class="p">The Commands section of the View menu contains various selections for controlling the modeling environment.</p>
        <p class="Graphic">
            <img src="9-7-1-1.png" MadCap:mediastyle="@media print { max-width: 2in; }" />
        </p>
        <p class="p"><span class="Bold"><MadCap:keyword term="Refresh layout;View:menu:refresh layout" /><b>Refresh Layout</b></span>   Clears and redraws the graphics in the layout window.</p>
        <p class="p">&#160;</p>
        <p class="p"><span class="Bold"><MadCap:keyword term="Reset window positions;View:menu:reset window positions" /><b>Reset Window Positions</b></span>   Causes all edit tables to return to their original positions and sizes.</p>
