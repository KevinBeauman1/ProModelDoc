        <h1 class="title"><a name="C-11_756594771_1035124"></a>Language Elements and Expressions</h1>
        <h2><a name="C-11_756594771_1090794"></a>
            <MadCap:keyword term="Language elements:types of" />Language Elements</h2>
        <p class="p">Language elements are the smallest units of the language used to define a model’s objects and logic. Language elements include:</p>
        <ul>
            <li class="li_1">
                <MadCap:keyword term="Names;Language elements:names" />Names</li>
            <li class="li_1">
                <MadCap:keyword term="Keywords;Language elements:keywords" />Keywords</li>
            <li class="li_1">
                <MadCap:keyword term="Numbers;Language elements:numbers" />Numbers</li>
            <li class="li_1">
                <MadCap:keyword term="Character strings;Strings:character;Language elements:character strings" />Character Strings</li>
            <li class="li_1">
                <MadCap:keyword term="Operators;Language elements:operators" />Operators</li>
        </ul>
